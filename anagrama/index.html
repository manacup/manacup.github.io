<!DOCTYPE html>
<html>
  <head>
    <title>Anagrama</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="src/styles.css">
    <script type="text/javascript" src="js/jquery.js"></script>
	
	<script type="text/javascript" src="js/generalq.js"></script>
	<script type="text/javascript" src="js/bits.js"></script>
	<script type="text/javascript" src="dicc/disc-2.14.21.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="grid" id="scrabble-board">
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
       
      </div>
      <div class="grid" id="rack">
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
       
      </div>

      <div class="botons-auxiliars">
        <button type="button" id="barreja" class="aux">barreja</button>
        <button type="button" id="retorna" class="aux">retorna</button>

      </div>
    
    
    <div id="req">
        <form id="wdtform" name="wdtform" action="wordertorn">
            <div id="input">
                <input type="hidden" class="qry" name="q" id="word-input" />
            </div>
            <div id="buttons">
                <input class="sch" name="sch" type="button" value="Valida" />
                
            </div>
        </form>
    </div>
    <div id="res">
        <div id="res_info"></div>
        <div id="res_timer"></div>
    </div>
    <div id="score">Punts: 0</div>
		<div id="temps">Temps: 60 segons</div>
		<!-- Modal -->
		<div id="modal" class="modal">
			<div class="modal-content">
				<p id="modal-score"></p>
				<p id="modal-errors"></p>
				<button onclick="restartGame()" class="restart">Reinicia el joc</button>
			</div>
		</div>
    </div>
    <script src="src/index.js"></script>
   
    <script src="src/dndPolyfill.js"></script>
  </body>
</html>
