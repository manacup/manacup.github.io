<!DOCTYPE html>
<html>
  <head>
    <title>Anagrama</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="src/styles.css">

    <script type="text/javascript" src="js/jquery.js"></script>	
	<script type="text/javascript" src="js/generalq.js"></script>
	<script type="text/javascript" src="js/bits.js"></script>

  <script type="text/javascript" src="dicc/distfitxes.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="grid" id="scrabbleBoard">
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
       
      </div>
      <div class="grid" id="rack">
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
        <div class="grid-item" draggable="true"></div>
       
      </div>

      <div class="botons-auxiliars">
        <span  id="barreja" class="aux"><span class="material-symbols-outlined">
          shuffle
          </span></span>
        <span  id="retorna" class="aux"><span class="material-symbols-outlined">
          place_item
          </span></span>
        <span  id="reinicia" class="aux"><span class="material-symbols-outlined">
          refresh
          </span></span>
          

      </div>
    
    
    <div id="req">
        <form id="wdtform" name="wdtform" action="wordertorn">
            <div id="input">
                <input type="hidden" class="qry" name="q" id="word-input" />
            </div>
            <div id="buttons">
                <input class="sch" name="sch" type="button" value="Valida" />
                
            </div>
        </form>
    </div>
    <div id="res">
        <div id="res_info"></div>
        <div id="res_timer"></div>
    </div>
    <div id="score">Paraules v√†lides: 0</div>
    <div id="llistavalid"></div>
		<div id="temps" style="display: none;">Temps: 60 segons</div>
		<!-- Modal -->
		<div id="modal" class="modal">
			<div class="modal-content">
				<p id="modal-score"></p>
				<p id="modal-errors"></p>
				<button onclick="restartGame()" class="restart">Reinicia el joc</button>
			</div>
		</div>
    <div id="modallletres" class="modal">
      <div id="modal-content" class="modal-content">
        <div id="lletra-grid"></div>
      </div>
    </div>
    </div>
    <div class="botoflotant" id="botocompartir" onclick="toggleBotons()">
      
        <span class="material-symbols-outlined">
          share
          </span>
      
      <div class="botons" id="botonscompartir">
        <span class="boto WhatsApp" onclick="compartirWhatsapp()"><span class="material-symbols-outlined">
          chat_bubble
          </span></span>
        <span class="boto Telegram" onclick="compartirTelegram()"><span class="material-symbols-outlined">
          send
          </span></span>
      </div>
    </div>
    <script src="src/compartir.js"></script>
    <script src="src/index.js"></script>
   
    <script src="src/dndPolyfill.js"></script>
