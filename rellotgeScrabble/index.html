<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Un rellotge per jugar a Scrabble fet amb Javascript, HTML i CSS">
  
  <link rel="shortcut icon" href="">
  <link rel="icon" type="image/png" href="">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="https://icon.cat/wordertorn/js/jquery.js"></script>
	<script type="text/javascript" src="https://icon.cat/wordertorn/js/general.js"></script>
    <script type="text/javascript" src="https://icon.cat/wordertorn/js/bits.js"></script>
    <script type="text/javascript" src="https://icon.cat/wordertorn/dicc/disc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
    
  <title>Rellotge Scrabble</title>

</head>

<body>

  <noscript>
    <p style="color:#FC0000;text-align:center">Please enable Javascript to in order to use application.</p>
  </noscript>

  <main>
    <nav id="menu">
      <details id="ajustaments" open>
        <summary>
          <div class="timer__ajust-bttn bttn" type="button">Ajustaments</div>
        </summary>
         <form>
          <br><br>
          <span class="blanc-text">Defineix els minuts </span><input type="text" id="temps" value="30">
        <!-- <li><button class="sch" type="button" id="toggle">Manté la pantalla activa</button></li> -->
        <br><br>
        <input type="checkbox" value="Activa el so" id="checkSo" checked ><span class="blanc-text"> Activa el so</span>
        <br><br>
        <input type="checkbox" value="Activa la vibració" id="checkVibracio" checked ><span class="blanc-text"> Activa la vibració</span>
        <br><br>
        <input type="checkbox"  id="checkFullScreen"  ><span class="blanc-text"> Pantalla completa</span>
        <br><br>
        <button id="tempsBtn" class="ajust_bttn bttn" type="button">Inicia amb les prefències</button>

         </form>
      </details>
     
      
    </nav>

    <div class="player" style="display: none;">

      <div class="player__tile player-1">
        <div class="player__digits">
          <span id="min1">30</span>:<span id="sec1">00</span>
        </div>
      </div>

      <div class="player__tile player-2">
        <div class="player__digits">
          <span id="min2">30</span>:<span id="sec2">00</span>
        </div>
      </div>

    
    <div class="timer__buttons">
      <button class="timer__start-bttn bttn" type="button">COMENÇA</button>
      <!-- <button class="timer__reset-bttn bttn" type="button">RESET</button> -->
    </div>

    <div id="cont" style="display: none;">
      <div id="req">
        <form id="wdtform" name="wdtform" action="wordertorn">
          <div id="input">
            <input class="qry" type="text" name="q" value="">
          </div>
          <div id="buttons">
            <input class="sch  btn" name="sch" type="button" value="Valida la jugada"/>
          </div>
        </form>
      </div>
      <div id="res">
        <div id="res_info"></div>
        <div id="res_timer"></div>
      </div>
      <p class="util">Utilitza les tecles <em>Retorn</em> per validar, <em>Esc</em> per esborrar la darrera consulta<br>
        i les fletxes ↑ i ↓ per recuperar les consultes anteriors.</p>
    </div>
</div>

  </main>



  <script src="js/script.js"></script>

</body>

</html>
