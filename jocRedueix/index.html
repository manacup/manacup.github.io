<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
  <style>
.iframecontainer {
  position: absolute;
  overflow: hidden;
  width: 100%;
  top: 0px;
  bottom: 0;
}

/* Then style the iframe to fit in the container div with full height and width */
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border:none;
}
  </style>   
<body>
  <div class="iframecontainer">
  <iframe name='iframeView' id="divisio" class="responsive-iframe" src='https://script.google.com/macros/s/AKfycbwLBTSQloIYLOBtf0oSDZoy0K3f5aNrnbrrFNKrn3sVO-uPDdj54Ix1xI58ykWQ0I-e/exec'></iframe>
</div>

</body>
  </html>
