         var dbf ,

var buf = dbf.structure([
    {foo:'bar',noo:10},
    {foo:'louie'}
]);

console.log( toBuffer(buf.buffer));

function toBuffer(ab) {
    var buffer = new Buffer(ab.byteLength);
    var view = new Uint8Array(ab);
    for (var i = 0; i < buffer.length; ++i) {
        buffer[i] = view[i];
    }
    return buffer;
}
        </script>
